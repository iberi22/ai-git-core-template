name: Release GC CLI

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always

jobs:
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate Changelog
        id: changelog
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          draft: false
          prerelease: false

  build-release:
    name: Build (${{ matrix.target }})
    needs: create-release
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: gc-linux-x86_64
            asset_name: gc-linux-x86_64.tar.gz
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: gc-windows-x86_64
            asset_name: gc-windows-x86_64.zip
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact_name: gc-macos-x86_64
            asset_name: gc-macos-x86_64.tar.gz
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact_name: gc-macos-aarch64
            asset_name: gc-macos-aarch64.tar.gz

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build Binary
        working-directory: tools/git-core
        run: cargo build --release --target ${{ matrix.target }} -p gc-cli

      - name: Package (Unix)
        if: matrix.os != 'windows-latest'
        run: |
          cd tools/git-core/target/${{ matrix.target }}/release
          tar -czvf ../../../../${{ matrix.asset_name }} gc
          cd ../../../..

      - name: Package (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          cd tools/git-core/target/${{ matrix.target }}/release
          7z a ../../../../${{ matrix.asset_name }} gc.exe
          cd ../../../..

      - name: Upload Release Asset
        uses: softprops/action-gh-release@v2
        with:
          files: ${{ matrix.asset_name }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
