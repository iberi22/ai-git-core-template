# GitHub Actions workflow to build and release git-core CLI
name: Build CLI

on:
  push:
    tags:
      - 'cli-v*'
    paths:
      - 'tools/git-core-cli/**'
      - '.github/workflows/build-cli.yml'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 0.1.0)'
        required: false
      update_repo_binaries:
        description: 'Update binaries in repo (bin/ folder)'
        type: boolean
        default: true

env:
  CARGO_TERM_COLOR: always
  BINARY_NAME: git-core

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # Windows
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            ext: .exe

          # Linux
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            ext: ''

          # Linux (musl for Alpine/Docker)
          - target: x86_64-unknown-linux-musl
            os: ubuntu-latest
            ext: ''

          # macOS Intel
          - target: x86_64-apple-darwin
            os: macos-latest
            ext: ''

          # macOS Apple Silicon
          - target: aarch64-apple-darwin
            os: macos-latest
            ext: ''

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-action@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install musl-tools (Linux musl only)
        if: matrix.target == 'x86_64-unknown-linux-musl'
        run: sudo apt-get install -y musl-tools

      - name: Build
        working-directory: tools/git-core-cli
        run: cargo build --release --target ${{ matrix.target }}

      - name: Prepare artifact
        shell: bash
        run: |
          # Create artifact directory
          mkdir -p artifacts

          # Copy binary
          cp tools/git-core-cli/target/${{ matrix.target }}/release/${{ env.BINARY_NAME }}${{ matrix.ext }} \
             artifacts/${{ env.BINARY_NAME }}-${{ matrix.target }}${{ matrix.ext }}

          # Create checksum
          cd artifacts
          if [ "${{ runner.os }}" = "Windows" ]; then
            certutil -hashfile ${{ env.BINARY_NAME }}-${{ matrix.target }}${{ matrix.ext }} SHA256 > ${{ env.BINARY_NAME }}-${{ matrix.target }}.sha256
          else
            shasum -a 256 ${{ env.BINARY_NAME }}-${{ matrix.target }}${{ matrix.ext }} > ${{ env.BINARY_NAME }}-${{ matrix.target }}.sha256
          fi

      - name: Upload artifact
        uses: actions/upload-artifact@v5
        with:
          name: ${{ env.BINARY_NAME }}-${{ matrix.target }}
          path: artifacts/*

  # Upload binaries to repo's bin/ folder for direct download
  update-repo-binaries:
    name: Update Repo Binaries
    needs: build
    runs-on: ubuntu-latest
    if: github.event.inputs.update_repo_binaries == 'true' || github.event_name == 'push'

    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: downloaded-artifacts
          merge-multiple: true

      - name: Update bin/ directory
        run: |
          # Create bin directory
          mkdir -p bin

          # Copy binaries (not checksums)
          for file in downloaded-artifacts/*; do
            filename=$(basename "$file")
            if [[ ! "$filename" == *.sha256 ]]; then
              cp "$file" "bin/$filename"
              echo "✓ Added: $filename"
            fi
          done

          # Create checksums file
          cd bin
          sha256sum git-core-* > CHECKSUMS.sha256 2>/dev/null || true

          # Create download README
          cat > README.md << 'EOF'
          # Git-Core CLI Binaries

          Pre-built binaries for the Git-Core CLI.

          ## Quick Install

          ```bash
          # Linux/macOS
          curl -fsSL https://raw.githubusercontent.com/iberi22/Git-Core-Protocol/main/install.sh | bash

          # Windows (PowerShell)
          irm https://raw.githubusercontent.com/iberi22/Git-Core-Protocol/main/install.ps1 | iex
          ```

          ## Manual Download

          | Platform | Binary |
          |----------|--------|
          | Windows x64 | [git-core-x86_64-pc-windows-msvc.exe](./git-core-x86_64-pc-windows-msvc.exe) |
          | Linux x64 | [git-core-x86_64-unknown-linux-gnu](./git-core-x86_64-unknown-linux-gnu) |
          | Linux x64 (musl) | [git-core-x86_64-unknown-linux-musl](./git-core-x86_64-unknown-linux-musl) |
          | macOS Intel | [git-core-x86_64-apple-darwin](./git-core-x86_64-apple-darwin) |
          | macOS Apple Silicon | [git-core-aarch64-apple-darwin](./git-core-aarch64-apple-darwin) |

          ## Verify Checksums

          ```bash
          sha256sum -c CHECKSUMS.sha256
          ```
          EOF

      - name: Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add bin/
          git diff --cached --quiet || git commit -m "ci: update CLI binaries [skip ci]"
          git push

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Get version
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/cli-v}" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          name: Git-Core CLI v${{ steps.version.outputs.VERSION }}
          draft: false
          prerelease: false
          files: artifacts/*
          body: |
            ## Git-Core CLI v${{ steps.version.outputs.VERSION }}

            ### Installation

            **Quick install (recommended):**
            ```bash
            # Linux/macOS
            curl -fsSL https://raw.githubusercontent.com/iberi22/Git-Core-Protocol/main/scripts/install-cli.sh | bash

            # Windows (PowerShell)
            irm https://raw.githubusercontent.com/iberi22/Git-Core-Protocol/main/scripts/install-cli.ps1 | iex
            ```

            **Manual download:**
            Download the appropriate binary for your platform below.

            **Cargo:**
            ```bash
            cargo install git-core-cli
            ```

            ### Binaries

            | Platform | Binary |
            |----------|--------|
            | Windows x64 | `git-core-x86_64-pc-windows-msvc.exe` |
            | Linux x64 | `git-core-x86_64-unknown-linux-gnu` |
            | Linux x64 (musl) | `git-core-x86_64-unknown-linux-musl` |
            | macOS Intel | `git-core-x86_64-apple-darwin` |
            | macOS Apple Silicon | `git-core-aarch64-apple-darwin` |

            ### Usage

            ```bash
            git-core install     # Install protocol
            git-core upgrade     # Upgrade existing installation
            git-core migrate     # Migrate .ai/ to .✨/
            git-core check       # Verify integrity
            git-core status      # Show current status
            ```
